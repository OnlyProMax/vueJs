<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Vuex</title>
</head>
<body>
    <div class="container" id="app">
        <titulo></titulo>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0"></script>
    <script>
        Vue.component('titulo',({
            template:`
            <div>
                <h1>titulo</h1>
                <h1> numero {{ $store.state.numero }} padre. </h1>
                <hijo></hijo>
            </div>
            `
        }));
        Vue.component('hijo',{
            template:`
            <div>
                <h1> numero {{ $store.state.numero }} hijo. </h1>
                <button @click="$store.commit('aumentar')"> + </button>
            </div>
            `
        });
        const store = new Vuex.Store({ //Acá instanciamos a Vuex
            state:{
                numero: 10
            },
            mutations:{
                aumentar( state ){ //Pasamos como parametro el state y así no ponemos el this.
                    state.numero++
                    //Así seria sin parametro -> this.state.numero++
                }
            }
        })
        new Vue({
            el: '#app',
            store
        })
    </script>
</body>
</html>
